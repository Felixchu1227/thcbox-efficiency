
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ThcBox 效率計算器（百分比版）</title>
</head>
<body style="font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto;">

  <h2>ThcBox 裝箱效率計算器（小時計，百分比版）</h2>
  <p>輸入你今天裝了幾箱、花了幾小時，我幫你算出效率（每小時裝箱數 ÷ 1500 後轉為百分比）</p>

  <label for="boxes">📦 箱數：</label>
  <input type="number" id="boxes" placeholder="例如：3000"><br><br>

  <label for="time">⏱️ 時間（小時）：</label>
  <input type="number" id="time" placeholder="例如：2"><br><br>

  <button onclick="calculateEfficiency()">🚀 計算效率</button><br><br>

  <h3 id="result" style="color: #007bff;"></h3>

  <script>
    function calculateEfficiency() {
      const boxes = parseFloat(document.getElementById("boxes").value);
      const timeHours = parseFloat(document.getElementById("time").value);
      if (!boxes || !timeHours || timeHours === 0) {
        document.getElementById("result").innerText = "⚠️ 請輸入有效數值（時間不能為 0）";
        return;
      }

      const boxesPerHour = boxes / timeHours;
      const efficiencyPercent = (boxesPerHour / 1500) * 100;
      let message = "";

      if (efficiencyPercent >= 100) {
        message = `🔥 太猛了！效率達成率：${efficiencyPercent.toFixed(2)}%（每小時 ${boxesPerHour.toFixed(0)} 箱）`;
      } else if (efficiencyPercent >= 80) {
        message = `✅ 很不錯！效率達成率：${efficiencyPercent.toFixed(2)}%（每小時 ${boxesPerHour.toFixed(0)} 箱）`;
      } else {
        message = `🛠 還可以加油～效率達成率：${efficiencyPercent.toFixed(2)}%（每小時 ${boxesPerHour.toFixed(0)} 箱）`;
      }

      document.getElementById("result").innerText = message;
    }
  </script>

</body>
</html>
